<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App
    </title>
	
	<script src="js/jquery-3.4.1.js"></script>
	<!-- <script src="js/popper.min.js"></script> -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/bootstrap-confirmation.js"></script>
	
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">â€‹	
    

    <!-- Your custom app scripts -->
    <script src="js/colors.js"></script>
    <script src="js/game.js"></script>
    <script src="classes/stone.js"></script>
    <script src="classes/stock.js"></script>
    <script src="classes/scores.js"></script> 	
	
	
  </head>
  <body>
  
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" style="margin-left: 2em;" href="#">Fruit Ishido</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a href="#" class="menu-item" style="margin-left: 1em;" id="btnTop10">Top 10</a>
					<a href="#" class="menu-item" style="margin-left: 1em;" id="btnManual">Manual</a>
					<a href="#" class="menu-item" style="margin-left: 1em;" id="btnAbout">About</a>
				</li>
      
			</ul>
		</div>
	</nav>
	
	<div class="container" style="margin-top: 1em;">
		<div class="row">
			<div class="col-sm-4">
			
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Messages:</span>
					</div>
					<input type="text" class="form-control" id="txtMessageDisplay" readonly="True">
				</div>				
			
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Next Stone</span>
					</div>
					<button  ID="btnNextStone" style="height: 50px; width: 50px;" disabled></button>
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Used Stones:</span>
					</div>
					<input type="text" class="form-control col-sm-3" id="txtUsedStoneDisplay" readonly="True">
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Left Stones:</span>
					</div>
					<input type="text" class="form-control col-sm-3" id="txtLeftStoneDisplay" readonly="True">
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Score:</span>
					</div>
					<input type="text" class="form-control col-sm-3" id="txtScoreDisplay" readonly="True">
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Four Ways:</span>
					</div>
					<input type="text" class="form-control col-sm-3" id="txtFourWayDisplay" readonly="True">
				</div>
				

				<div style="margin-top: 1em;">
                    <button id="btnNewGame" class="btn btn-primary">New Game</button>
                </div>
				
				<div style="margin-top: 1em;">
                    <button id="btnSaveGame" class="btn btn-secondary btnSave_Click">Save</button>
                </div>
				
				<div style="margin-top: 1em;">
                    <input type="file" id="btnLoadGame" style="display:none;"></input>
                    <label for="btnLoadGame" class="btn btn-success">Load</label>
                </div>

			</div>
			<div class="col-sm-8 aspect-ratio-box">
				<div class="aspect-ratio-box-inside" id="panGame"></div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="top10Modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">TOP 10</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="dTop10"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="top10FormModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">TOP 10 form</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				
					<div class="row col-sm-12">
						
						<div class="col-sm-5">
							<div id="dTop10Form"></div>
						</div>
						
						<div class="col-sm-7">					
							<div id="dTop10Message"></div>
							 <input type="hidden" id="hScore">
							<br />
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Your nickname:</span>
								</div>
								<input type="text" class="form-control col-sm-7" id="txtNickName">
							</div>
							
						</div>
					
					</div>
					
					
					
					
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="manualModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Manual</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="dManual"></div>
				</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnPrevManual">Prev</button>
					<button type="button" class="btn btn-success" id="btnNextManual">Next</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="aboutModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">About</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>FruitIshdo</p>
					<p>Version 1.0.0.0</p>
					<p>Copyright &copy; 2019</p>
					<p>The best logic game</p>
				</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	    

    <script src="js/app.js"></script>
	
  </body>
</html>
